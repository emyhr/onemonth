<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 1 Month Anniversary!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <h1 class="title">Happy 1 Month Anniversary! ❤️</h1>

        <div class="scene">
            <div class="couple">
                <div class="person boy">
                    <img src="img/boy.png" class="img-normal" alt="Boy" width="200%" height="auto">
                </div>
                <div class="person girl">
                    <img src="img/girl.png" class="img-normal" alt="Girl" width="200%" height="auto">
                </div>
                <!-- Single kissing image that appears when they meet -->
                <div class="kissing-couple">
                    <img src="img/kissing.png" alt="Kissing Couple" width="200%" height="auto">
                </div>
                <div class="heart-kiss">❤️</div>
            </div>
            <div class="ground"></div>
        </div>

        <p class="subtitle">To many more months together!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
